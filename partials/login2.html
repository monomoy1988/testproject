<div id="mydiv" ng-show='stateIsLoading'>
    <div class="loader"></div>
</div>
<div class="userreset-boxwrapper">
    <table>
        <tr>
            <td>
                <div class="login-box">

<div class="login-boxwrapper">
      <div class="login-logo">
          <img src="../images/logo2.png" alt="#" style="display:block; width:96%; margin:0 auto; margin-top:10px;">
      </div><!-- /.login-logo -->
      <div class="login-box-body">
      <img src="../images/newlockicon.png" alt="#" style="display:block; margin:0 auto;">
          <p class="login-box-msg" style=" font-size:22px;">2nd Step Verification</p>
          <p style=" font-size:14px;">Check your email and enter access code from your email.</p>
          <form angular-validator-submit="login()"  name="loginForm"  class="form-horizontal" novalidate angular-validator>
              <div ng-show="errormsg" class="alert alert-danger alert-dismissible">{{errormsg}}</div>
          <div class="form-group has-feedback" style="margin-left:0; margin-right:0">
            <input type="text" class="form-control" placeholder="Access Code" style="font-family:Arial, Helvetica, sans-serif;" name="access_code"
                   ng-model="form.access_code"
                   required-message="'Access Code can not be blank.'"
                   required
                    >
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>

              <p>If you don't get the email, please <a href="javascript:void(0);" ng-click="resentmail()">resend</a></p>

          <div class="row">
            <!-- /.col -->
            <div class="col-xs-12" style="padding-top:0px; margin-top:0px;">
              <button type="submit" class="btn btn-primary btn-block btn-flat loginbtn">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>




        <!-- /.social-auth-links -->

     <!--  <div style="text-align:center; font-family:Arial, Helvetica, sans-serif; padding:0;"> <a href="#">I forgot my password</a></div>-->


      </div><!-- /.login-box-body -->
    </div>

   </div>
            </td>
        </tr>
    </table>
</div>
